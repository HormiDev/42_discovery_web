<!DOCTYPE html>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html{
        width: 100%;
        height: 100%;
    }

    body{
        height: 100%;
    }

    table{
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        border: solid;
    }

    td{
        width: 50%;
    }

    .colum1{
        background-color: lightgreen;
        border-right: solid;
        border-color: darkgray;
    }

    .colum2{
        background-color: lightpink;
    }

</style>
<head>
    <title>
        responsive
    </title>
</head>
<html>
    <body>
        <table>
            <tr>
                <td class="colum1">
                    Hola
                </td>
                <td class="colum2">
                    Mundo
                </td>
            </tr>
        </table>
    </body>
</html>
