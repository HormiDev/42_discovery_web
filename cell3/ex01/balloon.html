<!DOCTYPE html>

<head>
    <title>balloon</title>
    <style>
        :root{
            --size: 200px;
            --color: red;
        }

        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: var(--size);
            height: var(--size);
            background-color: var(--color);
            border-radius: 50%;
        }

        input{
            display: none;
        }
    </style>
    <script>
        let color = 1;
        let colores = ["red", "green", "blue"];

        function infla_globo()
        {
            color++;
            if (color > 3) color = 1;
            document.documentElement.style.setProperty('--color', colores[color -1]);
            let currentSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--size')) + 10;
            if (currentSize > 420) currentSize = 200;
            document.documentElement.style.setProperty('--size', String(currentSize) + 'px');
        }

        function desinfla_globo()
        {
            color--;
            if (color < 1) color = 3;
            document.documentElement.style.setProperty('--color', colores[color -1]);
            let currentSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--size')) - 5;
            if (currentSize < 200) currentSize = 200;
            document.documentElement.style.setProperty('--size', String(currentSize) + 'px');
        }
    </script>
</head>

<html>
    <body>
        <div onclick="infla_globo()" onmouseout="desinfla_globo()" id="globo"></div>
    </body>
</html>
